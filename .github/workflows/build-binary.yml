name: Build and push release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  release:
    types:
      - published
      - created
      - edited

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    
    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19.3' # The Go version to download (if necessary) and use.
    
    # Install all the dependencies
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
        
    # Run build of the application
    - name: Run build
      run: |
        go get github.com/oz123/coredns-netbox-plugin
        go generate
        GOOS=linux go build .
    - name: Upload the artifacts
      uses: AButler/upload-release-assets@v2.0
      with:
        repo-token: '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'
        files: 'coredns'
